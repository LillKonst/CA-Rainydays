<html>
  <head>
    <link href="css/contact-form.css" rel="stylesheet" />
  </head>
  <body class="relative">
    <main class="flex">
      <h1>CONTACT FORM</h1>
      <img class="exit" src="images/exit-cross.svg" alt="exit button" />
      <form>
        <fieldset class="form-boxes">
          <legend></legend>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" class="form__input" />
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" class="form__input" />
          <section>
            <label for="message">Your question or feedback:</label>
            <input
              class="message-box"
              type="text"
              name="message"
              id="message"
              class="form__input"
            />
          </section>
        </fieldset>
        <input type="submit" value="SUBMIT" class="cta-button" />
      </form>
    </main>
  </body>
</html>
